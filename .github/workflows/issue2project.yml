name: Add bugs to bugs project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@0.0.5
        with:
          # You can target a project in a different organization
          # to the issue
          project-url: https://github.com/users/mateoriosglb/projects/2
          github-token: ${{ secrets.SECRET_PAT_I2P2 }}
          labeled: bug, needs-triage
          label-operator: OR

name: Auto Assign to Project(s)

on:
  issues:
    types: [opened, labeled]
  # pull_request:
