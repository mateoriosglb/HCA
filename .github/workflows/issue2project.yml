name: Add bugs to bugs project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project
        with:
          # You can target a project in a different organization
          # to the issue
          project-url: https://github.com/users/mateoriosglb/projects/2  # https://github.com/orgs/<orgName>/projects/<projectNumber>
          github-token: ${{ secrets.SECRET_PAT_I2P }}
          #labeled: bug, needs-triage
          #label-operator: OR